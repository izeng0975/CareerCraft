        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./mentor.css">
        <title>Mentorship</title>
    </head>

    <body>
        <a href="javascript:history.back()" id="backButton" class="back-arrow">
            <img src="images/backarrow.png" alt="Back" /> 
        </a>
        <h1>Mentorship Form<h1>
            <section class="contact" id="contact">
                <!--<h2>Contact Us</h2>-->
                <div class="contact-form-container">
                    <div class="contact-form">
                        <form action="https://formspree.io/f/mjvdwwgp" method="POST">
                            <div class="form-control">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="sender-name"
                                    placeholder="Enter Your Name"
                                    class="input-field"
                                    required
                                />      
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="sender-email"
                                    placeholder="Enter Your Email"
                                    class="input-field"
                                    required
                                />
                            </div>
                            <div class="form-control">
                                <label for="message">Message</label>
                                <textarea
                                    id="message"
                                    cols="60"
                                    rows="10"
                                    placeholder="Enter Your Message: Tell us what industry professional you would like to connect with!"
                                    name="message"
                                    class="input-field"
                                    required
                                ></textarea>    
                            </div>
                            <div class="form-control">
                                <label for="submit">Click Submit Button Below</label>
                                <input
                                type="submit"
                                value="Submit"
                                id="submit-btn"
                                class="submit-btn"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <script src="./script.js"></script>
    </body>
</html>
