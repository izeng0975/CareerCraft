<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCraft</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="images/logo.png" alt="CareerCraft logo"></div>
        <div class="username-icon">
            <i class="fas fa-user-circle"></i> Username
        </div>
    </div>
    <div class="main">
        <button class="start-quest">Start Quest</button>
    </div>
    <div class="footer">
        <div class="hover-icon achievements">
            <i class="fas fa-star"></i> <span class="hover-text">Achievements</span>
        </div>
        <div class="hover-icon mentorship">
            <i class="fas fa-star"></i> <span class="hover-text">Mentorship</span>
        </div>
    </div>
</body>
</html>
